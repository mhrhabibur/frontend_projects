<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 50%;
            max-width: 400px;
            min-width: 350px;
        }

       .btn-login {
            padding: 12px 30px;
        }

        
    </style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card shadow">
                <div class="card-header text-center border-0">Login Page</div>
                <div class="card-body">
                    <form>
                        <input type="text" placeholder="Username" class="form-control mb-2" required>
                        <input type="password" placeholder="Password" class="form-control" required>
                        <button type="submit" class="btn btn-login shadow bg-secondary mt-2 text-white d-block m-auto btn-sm">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
